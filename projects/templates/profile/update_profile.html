{% extends 'base.html' %}

{% block content %}
    <div class="card mt-5">
        <div class="card-header bg-primary text-white">
            <h3>Update Your Profile</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" value="{{ form.first_name.value }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" value="{{ form.last_name.value }}">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    {{ form.bio }}
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture</label>
                    {{ form.profile_picture }}
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    {{ form.date_of_birth }}
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'view_profile' %}" class="btn btn-secondary ml-2">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}

{% block custom_css %}
    <style>
        /* Custom styling for the update profile page */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
{% endblock %}
