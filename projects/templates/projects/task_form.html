<!-- projects/templates/projects/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task for Project</title>
</head>
<body>
    <h1>Create Task for Project: {{ project.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields as paragraph tags -->
        <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'project_detail' project.id %}">Back to Project</a>
</body>
</html>
